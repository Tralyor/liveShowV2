<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }

        #main
        {
            width: 90%;
            margin: 0 auto;
        }

        #playBody
        {
            display: inline-block;
            margin-right: 5px;
        }

        #showNav
        {
            border-radius: 7px;
            display: inline-block;
            vertical-align: top;
            margin-top: 0px;
            height: 460px;
            background: rgba(121, 121, 121, 1);
        }

        .divs
        {
            transition: all 0.5s;
            position: relative;
            margin: 0 auto;
            height: 109px;
            margin-top: 5px;
            width: 94%;
        }

        #showNav div img
        {
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        #showNav div div
        {
            position: absolute;
            width: 50px;
            display: inline-block;
            left: -15px;
        }

        #showNav div div span
        {
            display: none;
            color: red;
            font-size: 20px;
            margin-top: 40px;
            z-index: 1000;
        }

        #footRec
        {
            width: 90%;
            height: 400px;
            background-color: white;
            margin: 0 auto;
            margin-top: 10px;
        }

        .footDivBig
        {
            overflow: hidden;
            display: inline-block;
            vertical-align: top;
            width: 30%;
            height: 380px;
            margin-bottom: 5px;
            margin-left: 2%;
        }

        a, a:hover, a:active, a:visited
        {
            text-decoration: none;
        }

        .footDivBig h3 a,
        .footDivBig h3 a:hover,
        .footDivBig h3 a:active,
        .footDivBig h3 a:visited
        {
            text-decoration: none;
        }

        .showVideo
        {
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            width: 45%;
            height: 130px;
            display: inline-block;
            vertical-align: top;
            margin-right: 10px;
            background-color: red;
            margin-top: 15px;
        }

        .imgStyle
        {
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .textDiv
        {
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .playIcon
        {
            position: absolute;
            bottom: 45px;
            width: 100%;
            height: 40px;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css">
    <scrip type="text/javascript" src="/static/plugin/bootstrap/js/bootstrap.js"></scrip>
    <script type="text/javascript" src="/static/js/plugins/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/play/js/swfobject.js"></script>
</head>
<body style="background-color: #F2F2F2">

</body>
</html>
